<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css" />
    <title>User Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f5f5f5;
            position: relative;
        }
        .navbar{
            width: 100%;
            height: 50px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            padding: 0 20px;
            position: static;
        }
        .navbar a{
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .navbar-links{
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .navbar-cart{
            width: 50%;
            
        }
        .navbar-cart a{
            float: right;
        }
        .navbar-cart a i{
            font-size: 20px;
            color: rgb(21, 21, 61);
        }
        main{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
        }
        .card{
            width: min-content;
            height: auto;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px;
        }
        .card-body{
            margin-top: 10px;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            flex-direction: column;
            
        }
        .card-title{
            font-size: 26px;
            font-weight: bold;
            color: #2C2C2C;
        }
        .card-price{
            font-size: 20px;
            font-weight: bold;
            color: #2C2C2C;
        }
        .card-text{
            font-size: 16px;
            color: #2C2C2C;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn{
            font-size: 20px;
            font-weight: bold;
            color: #2C2C2C;
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: all .3s ease-in-out;
        }
        .btn-disabled{
            cursor: not-allowed;
            background-color: #2C2C2C;
            color: #fff;
            text-align: center;
        }
        .btn:hover{
            background-color: #2C2C2C;
            color: #fff;
            text-align: center;
            transition: all .3s ease-in-out;
        }
        #cart{
            font-size: larger;
            position: relative;
            --count: "0";
        }
        

        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-links">
            <a href="./admin.html">Admin</a>
            <a href="./user.html">User</a>
        </div>
        <div class="navbar-cart">
            <a href="#" ><i class="fa-solid fa-cart-shopping" id="cart" > Cart (0)</i></a>
        </div>
    </div>
    <main>
        
    </main>

    <script>
        cartCount();
        function addToCart(id){
            const items = JSON.parse(localStorage.getItem("items"));
            items.forEach((item,index) => {
                if(index === id){
                    items[index].addToCart = true;
                    items[index].quantity = 1;
                    localStorage.setItem("items", JSON.stringify(items));
                    console.log(items[index].addToCart);
                }
            });
            
        }

        function cartCount(){
            const items = JSON.parse(localStorage.getItem("items"));
            var count = 0;
            items.forEach(item => {
                let status = item.addToCart;
                if (status == true) {
                    document.querySelector("#cart").innerHTML = "Cart (" + ++count + ")";
                }
            })
        }



        function getItems(){
            let items = JSON.parse(localStorage.getItem('items'));
            if(items){
                
                if(items.length > 0){
                    
                    items.forEach((item,index) => {
                        if(item.status == 'active'){
                            let card = document.createElement('div');
                            card.classList.add('card');
                            card.innerHTML = `
                            <img src="${item.imageUrl}" alt="">
                            <div class="card-body">
                                <p class="card-title">${item.name}</p>
                                <p class="card-price">â‚¹${item.price}</p>
                                <p class="card-text">${item.description}</p>
                                <button href="#" class="btn" id="addToCartBtn" onclick="addToCart(${index})">Add To Cart</button>
                            </div>
                        `;
                            document.querySelector('main').appendChild(card);
                        }
                        else{
                            console.log('no items');
                        }
                    });
                } 
            } 
        }  
        getItems();


    </script>
</body>
</html>
